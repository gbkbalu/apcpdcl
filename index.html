$(document).ready(function(){
	
	 $("#form1").submit(function(event){
	event.preventDefault();
	$("#post-result").html('');
    var values = $(this).serialize();

    /* Send the data using post and put the results in a div */
    $.ajax({
        url: "https://www.billdesk.com/pgidsk/pgijsp/apcpdcl_paydetails_current.jsp",
        type: "post",
        data: values,
        success: function(result){
    		alert(result[1]+result[2]+result[3]+result[4]+result[5]+result[6]+result[7]+result[8]+result[9]+result.length);
			var str ="";
			
            for(var len =25000;len<=(result.length-7100);len++)
			{
				str = str+ result[len];
			}
			
			$("#post-result").html(str);
        },
        error:function(){
            alert("failure");
            $("#post-result").html('There is error while submit');
        }
    });
       
    });
});
